    <body>
        <div>
            <h1 id="name1">Shridhar</h1>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .move{
            transition: 1s ease;
        }
    </style>

    <script>

//        $('#name1').click(function () {
        $('#name1').animateAnchor({
            target: "#name2",
            movingClass: "move",
            onComplete: function () {
                $("#name2").css("visibility", "visible");
            }
        });
//        })

        $('#name2').click(function () {
            $(this).animateAnchor({
                target: "#name1",
                movingClass: "move",
                onComplete: function () {
                    $("#name1").css("visibility", "visible");
                }
            });
        })

        function add() {
            var element = `<h1 class="animated fadeIn" onclick="remove(this)">Shridhar Kaushik</h1>`
            $('#parent').append(element);
        }

        function remove(element) {
            $(element).shhide("fadeOutUp");
        }

    </script>
