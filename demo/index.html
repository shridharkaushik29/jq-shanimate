<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="../bower_components/animate.css/animate.min.css">
        <script src="../jq-shanimate.min.js"></script>

    </head>
    <body>
        <div id="parent">

        </div>
        <button class="animated slideInDown" onclick="add()">Add</button>
    </body>

    <script>

        function add() {
            var element = `<h1 class="animated fadeIn" onclick="remove(this)">Shridhar Kaushik</h1>`
            $('#parent').append(element);
        }

        function remove(element) {
            $(element).shremove("fadeOutUp");
        }

    </script>
</html>
